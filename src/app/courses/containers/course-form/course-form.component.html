
<mat-card>
    <form [formGroup]="form">
    
        <mat-card-header>
            <mat-card-title>Cadastro de Cursos</mat-card-title>
        </mat-card-header>
    
        <mat-card-content>

            <mat-form-field class="full-width">
                <input formControlName="name" matInput placeholder="Nome">
            </mat-form-field>

            <mat-form-field class="full-width">
                <mat-label>Categoria</mat-label>
                <mat-select formControlName="category">
                    <mat-option value="null"></mat-option>
                    <mat-option value="Front End">Front End</mat-option>
                    <mat-option value="Back End">Back End</mat-option>
                </mat-select>
            </mat-form-field>

        </mat-card-content>
            
        <mat-card-actions>
            <button mat-flat-button color="primary" (click)="handleSubmit()">Salvar</button>
            <button mat-stroked-button color="warn" (click)="handleCancel()">Cancelar</button>
        </mat-card-actions>

    </form>
</mat-card>
